version: '3.8'

services:
  robot:
    build:
      context: ./robot
      dockerfile: Dockerfile
    container_name: robot-service
    ports:
      - "5000:5000"
    environment:
      - ROBOT_ID=1
      - APP_VERSION=1.0.0
    labels:
      - "monitoring=robot"
      - "robot_id=1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - robot-network

  robot-2:
    build:
      context: ./robot
      dockerfile: Dockerfile
    container_name: robot-service-2
    ports:
      - "5001:5000"
    environment:
      - ROBOT_ID=2
      - APP_VERSION=1.0.0
    labels:
      - "monitoring=robot"
      - "robot_id=2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - robot-network

  robot-3:
    build:
      context: ./robot
      dockerfile: Dockerfile
    container_name: robot-service-3
    ports:
      - "5002:5000"
    environment:
      - ROBOT_ID=3
      - APP_VERSION=1.0.0
    labels:
      - "monitoring=robot"
      - "robot_id=3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - robot-network

  prometheus-1:
    image: prom/prometheus:latest
    container_name: prometheus-1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=512MB'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus1.yml:/etc/prometheus/prometheus.yml
      - prometheus1-data:/prometheus
    networks:
      - robot-network
    restart: unless-stopped

  prometheus-2:
    image: prom/prometheus:latest
    container_name: prometheus-2
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.listen-address=0.0.0.0:9091'
    ports:
      - "9091:9091"
    volumes:
      - ./monitoring/prometheus2.yml:/etc/prometheus/prometheus.yml
      - prometheus2-data:/prometheus
    networks:
      - robot-network
    restart: unless-stopped
    depends_on:
      - prometheus-1
      - robot

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - robot-network
    restart: unless-stopped
    depends_on:
      - prometheus-1

volumes:
  prometheus1-data:
  prometheus2-data:
  grafana-data:

networks:
  robot-network:
    driver: bridge