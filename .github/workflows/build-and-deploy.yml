name: Build Robot App

on:
  workflow_dispatch:
    inputs:
      app_version:
        description: 'Application version (e.g., 0.0.1)'
        required: true
        type: string
        default: '0.0.1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/robot-app

jobs:
  build-sign-deploy:
    permissions:
      contents: read
      id-token: write
      packages: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set APP_VERSION
        id: version
        run: |
          echo "APP_VERSION=${{ github.event.inputs.app_version }}" >> $GITHUB_ENV
          echo "APP_VERSION=${{ github.event.inputs.app_version }}" >> $GITHUB_OUTPUT
          echo "Using APP_VERSION: ${{ github.event.inputs.app_version }}"

      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=$(echo '${{ github.repository }}/robot-app' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.6.0
        with:
          cosign-release: 'v2.4.0'

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./robot
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ env.APP_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        env:
          TAGS: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ env.APP_VERSION }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "Signing image: ${TAGS}@${DIGEST}"
          cosign sign --yes "${TAGS}@${DIGEST}"

      - name: Verify the signed Docker image
        env:
          TAGS: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ env.APP_VERSION }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "Verifying signature for: ${TAGS}@${DIGEST}"
          cosign verify "${TAGS}@${DIGEST}" --certificate-identity-regexp=".*" --certificate-oidc-issuer-regexp=".*"

      - name: Output image details
        run: |
          echo "üöÄ Docker image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ env.APP_VERSION }}"
          echo "üîê Image digest: ${{ steps.build.outputs.digest }}"
          echo "‚úÖ Image signed with cosign"
          echo "üìù Version: ${{ env.APP_VERSION }}"