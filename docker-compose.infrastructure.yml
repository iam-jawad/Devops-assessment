version: '3.8'

services:
  prometheus-1:
    image: prom/prometheus:latest
    container_name: prometheus-1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=512MB'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus1.yml:/etc/prometheus/prometheus.yml
      - prometheus1-data:/prometheus
    networks:
      - robot-network
    restart: unless-stopped

  prometheus-2:
    image: prom/prometheus:latest
    container_name: prometheus-2
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.listen-address=0.0.0.0:9091'
    ports:
      - "9091:9091"
    volumes:
      - ./monitoring/prometheus2.yml:/etc/prometheus/prometheus.yml
      - prometheus2-data:/prometheus
    networks:
      - robot-network
    restart: unless-stopped
    depends_on:
      - prometheus-1

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - robot-network
    restart: unless-stopped
    depends_on:
      - prometheus-1

  local-registry:
    image: registry:2.8
    container_name: local-registry
    ports:
      - "5000:5000"
    volumes:
      - registry-data:/var/lib/registry
    environment:
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/var/lib/registry
      - REGISTRY_HTTP_ADDR=0.0.0.0:5000
    networks:
      - robot-network
    restart: unless-stopped

  registry-sync:
    build:
      context: ./local-registry
      dockerfile: Dockerfile
    container_name: registry-sync
    image: registry-sync:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - GITHUB_REPOSITORY=${GITHUB_REPOSITORY:-iam-jawad/devops-assessment}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_ACTOR=${GITHUB_ACTOR:-}
    network_mode: "host"
    restart: unless-stopped
    depends_on:
      - local-registry
    privileged: false

volumes:
  prometheus1-data:
  prometheus2-data:
  grafana-data:
  registry-data:

networks:
  robot-network:
    driver: bridge