# Auto-deployment Configuration
# This file contains configuration settings for the auto-deploy script

# Registry Configuration
REGISTRY_URL="localhost:5000"
IMAGE_NAME="robot-app"

# File Paths
COMPOSE_FILE="docker-compose.yml"
BACKUP_COMPOSE_FILE="docker-compose.yml.backup"

# Health Check Settings
HEALTH_CHECK_TIMEOUT=120
HEALTH_CHECK_INTERVAL=10

# Container Names
ROBOT_CONTAINERS=("robot-service-1" "robot-service-2" "robot-service-3")

# Notification Settings (optional)
ENABLE_NOTIFICATIONS=false
WEBHOOK_URL=""
SLACK_CHANNEL=""

# Deployment Settings
AUTO_CLEANUP_BACKUPS=true
MAX_BACKUP_FILES=5

# Logging
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
LOG_FILE="/var/log/auto-deploy.log"